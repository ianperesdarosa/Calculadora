<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div id="display">0</div>

            <div class="teclado">

                <div class="tecla" onclick="pegarValor(7)">7</div>
                <div class="tecla" onclick="pegarValor(8)">8</div>
                <div class="tecla" onclick="pegarValor(9)">9</div>
                <div class="tecla" onclick="pegarOperador('/')">/</div>
                <div class="tecla" onclick="resetar()">C</div>


                <div class="tecla" onclick="pegarValor(4)">4</div>
                <div class="tecla" onclick="pegarValor(5)">5</div>
                <div class="tecla" onclick="pegarValor(6)">6</div>
                <div class="tecla" onclick="pegarOperador('*')">*</div>
                <div class="tecla" onclick="pegarOperador('%')">%</div>


                <div class="tecla" onclick="pegarValor(1)">1</div>
                <div class="tecla" onclick="pegarValor(2)">2</div>
                <div class="tecla" onclick="pegarValor(3)">3</div>
                <div class="tecla" onclick="pegarOperador('-')">-</div>
                <div class="tecla igual" onclick="verificarIgual()">
                    <span>=</span>
                </div>


                <div class="tecla zero" onclick="pegarValor(0)">0</div>
                <div class="tecla" onclick="pegarValor(',')">,</div>
                <div class="tecla" onclick="pegarOperador('+')">+</div>

            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
